<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Style.css">
    <title>Video Player</title>
</head>
<body>
    <div class="wrapper">
        <div class="player"> 
            <video id="video" poster="./images/poster.jpg" width="600px" src="./videos/lofi.mp4"></video> 
            <div class="player-overlay">
                <h2 class="player-title">MÃºsica para dessarrolladores</h2>
                <div class="player-action">
                    <button class="button" id="backward" title="adelantar 10 segundos" aria-label="adelantar 10 segundos" ></button>
                    <button class="button" id="play" title="play" aria-label="play"></button>
                    <button class="button" hidden id="pause" title="pause" aria-label="pause"></button>
                    <button class="button" id="forward"title="retroceder 10 segundos" aria-label="retroceder 10 segundos"></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" step="1" value="0">
                </div> 
            </div>
        </div>
    </div>
    
    
    <script src="./js/index.js"></script>
</body>
</html>
